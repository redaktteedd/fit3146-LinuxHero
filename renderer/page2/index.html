<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Quest: Software & Package Hunt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Floating Navbar -->
    <nav class="floating-navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <span class="brand-icon">🛠️</span>
                <span class="brand-text">Package Hunt</span>
            </div>
            <div class="navbar-menu">
                <button class="nav-btn" onclick="window.location.href='../main/index.html'" title="Return to Main Menu">
                    <span>🏠</span>
                    <span>Home</span>
                </button>
                <button class="nav-btn" onclick="showHelp()" title="Show Help">
                    <span>❓</span>
                    <span>Help</span>
                </button>
                <button class="nav-btn" onclick="resetQuest()" title="Reset Quest">
                    <span>🔄</span>
                    <span>Reset</span>
                </button>
            </div>
        </div>
    </nav>

    <div class="header">
        <h1>Terminal Quest: Software & Package Hunt</h1>
        <p>Install ubdecode to decrypt the encrypted file and reveal the secret message!</p>
    </div>
    
    <div class="main-container">
        <div class="software-center">
            <div class="software-center-header">
                <span>🛠️</span>
                <h2>Ubuntu Software Center</h2>
            </div>
            
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Search for packages..." id="searchInput">
            </div>
            
            <div class="packages-list" id="packagesList">
                <!-- Packages will be populated by JavaScript -->
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-primary" id="installBtn" disabled>Install Selected</button>
                <button class="btn btn-secondary" id="removeBtn" disabled>Remove Selected</button>
                <button class="btn btn-success" id="updateBtn">Update Package List</button>
            </div>
        </div>
        
        <div class="terminal-panel">
            <div class="terminal-header">
                Terminal - Package Management Commands
            </div>
            <div class="terminal-content" id="terminalContent">
            </div>
        </div>
    </div>
    
    <div class="overlay" id="overlay"></div>
    <div class="message-reveal" id="messageReveal">
        <h3>🎉 Puzzle Solved!</h3>
        <p id="secretMessage">Secret message will appear here...</p>
        <button class="btn btn-primary" onclick="closeMessage()">Continue</button>
    </div>
    
    <script type="module" src="../../dist/renderer/page2/package-hunt.js"></script>
</body>
</html>
